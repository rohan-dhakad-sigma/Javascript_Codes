<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function()
        {
            $("#submit").click(function()
            {
                var values = $("#form1").serialize();
                values = values + '&city=Ahemdabad';
                console.log(values);

                $.ajax({
                    url:"test.php",
                    type:"POST",
                    dataType:"text",
                    data:values,
                    success:function(result) {
                        $("#div1").html(result);
                        // $("#form1").hide();
                        console.log(result);
                    }
                });
            });
        });
    </script>
</head>

<body>

    <h2>This is a Ajax</h2>

    <form id="form1" method="post">
        <input type="text" class="input1" name="Fname" value=""> <br><br>
        <input type="text" class="input1" name="Lname" value=""> <br><br>
        <input type="text" class="input1" name="address" value=""> <br><br>
        <input type="text" class="input1" name="company" value=""> <br><br>
        <input type="button" id="submit"  value="submit">
    </form>

    <div id="div1"></div>
</body>
</html>
